<div class="leave-request-create-container">
  <!-- Header -->
  <header class="page-header">
    <div class="header-content">
      <h1>New Leave Request</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="page-content">
    
    <!-- Success Message -->
    <div class="success-message" *ngIf="successMessage">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      {{ errorMessage }}
    </div>

    <!-- Form Card -->
    <div class="form-card">
      <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
        
        <!-- Leave Type -->
        <div class="form-group">
          <label for="leaveType">Leave Type *</label>
          <select 
            id="leaveType" 
            formControlName="leaveType"
            [class.error]="hasError('leaveType', 'required')"
          >
            <option value="">Select leave type</option>
            <option *ngFor="let type of leaveTypes" [value]="type">
              {{ type }}
            </option>
          </select>
          <span class="error-text" *ngIf="hasError('leaveType', 'required')">
            {{ getErrorMessage('leaveType') }}
          </span>
        </div>

        <!-- Date Range -->
        <div class="form-row">
          <!-- Start Date -->
          <div class="form-group">
            <label for="startDate">Start Date *</label>
            <input 
              type="date" 
              id="startDate" 
              formControlName="startDate"
              [class.error]="hasError('startDate', 'required')"
            />
            <span class="error-text" *ngIf="hasError('startDate', 'required')">
              {{ getErrorMessage('startDate') }}
            </span>
          </div>

          <!-- End Date -->
          <div class="form-group">
            <label for="endDate">End Date *</label>
            <input 
              type="date" 
              id="endDate" 
              formControlName="endDate"
              [class.error]="hasError('endDate', 'required')"
            />
            <span class="error-text" *ngIf="hasError('endDate', 'required')">
              {{ getErrorMessage('endDate') }}
            </span>
          </div>
        </div>

        <!-- Reason -->
        <div class="form-group">
          <label for="reason">Reason *</label>
          <textarea 
            id="reason" 
            formControlName="reason"
            rows="5"
            placeholder="Please provide a detailed reason for your leave request..."
            [class.error]="hasError('reason', 'required') || hasError('reason', 'minlength')"
          ></textarea>
          <span class="error-text" *ngIf="hasError('reason', 'required') || hasError('reason', 'minlength')">
            {{ getErrorMessage('reason') }}
          </span>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button 
            type="button" 
            class="cancel-btn"
            (click)="cancel()"
            [disabled]="isLoading"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Submit Request</span>
            <span *ngIf="isLoading" class="loading">
              <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
              </svg>
              Submitting...
            </span>
          </button>
        </div>

      </form>
    </div>

  </main>
</div>
