<div class="employee-create-container">
  <!-- Header -->
  <header class="page-header">
    <div class="header-content">
      <h1>Add New Employee</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="page-content">
    
    <!-- Success Message -->
    <div class="success-message" *ngIf="successMessage">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      {{ errorMessage }}
    </div>

    <!-- Form Card -->
    <div class="form-card">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        
        <!-- Personal Information Section -->
        <div class="form-section">
          <h2>Personal Information</h2>
          
          <div class="form-row">
            <!-- First Name -->
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input 
                type="text" 
                id="firstName" 
                formControlName="firstName"
                placeholder="Enter first name"
                [class.error]="hasError('firstName', 'required') || hasError('firstName', 'minlength')"
              />
              <span class="error-text" *ngIf="hasError('firstName', 'required') || hasError('firstName', 'minlength')">
                {{ getErrorMessage('firstName') }}
              </span>
            </div>

            <!-- Last Name -->
            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input 
                type="text" 
                id="lastName" 
                formControlName="lastName"
                placeholder="Enter last name"
                [class.error]="hasError('lastName', 'required') || hasError('lastName', 'minlength')"
              />
              <span class="error-text" *ngIf="hasError('lastName', 'required') || hasError('lastName', 'minlength')">
                {{ getErrorMessage('lastName') }}
              </span>
            </div>
          </div>

          <div class="form-row">
            <!-- Email -->
            <div class="form-group">
              <label for="email">Email *</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                placeholder="employee@example.com"
                [class.error]="hasError('email', 'required') || hasError('email', 'email')"
              />
              <span class="error-text" *ngIf="hasError('email', 'required') || hasError('email', 'email')">
                {{ getErrorMessage('email') }}
              </span>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input 
                type="tel" 
                id="phoneNumber" 
                formControlName="phoneNumber"
                placeholder="+1 (555) 123-4567"
              />
            </div>
          </div>
        </div>

        <!-- Employment Details Section -->
        <div class="form-section">
          <h2>Employment Details</h2>
          
          <div class="form-row">
            <!-- Department -->
            <div class="form-group">
              <label for="department">Department</label>
              <input 
                type="text" 
                id="department" 
                formControlName="department"
                placeholder="e.g., Engineering, Sales, HR"
              />
            </div>

            <!-- Position -->
            <div class="form-group">
              <label for="position">Position</label>
              <input 
                type="text" 
                id="position" 
                formControlName="position"
                placeholder="e.g., Software Engineer, Manager"
              />
            </div>
          </div>

          <div class="form-row">
            <!-- Role -->
            <div class="form-group">
              <label for="roleId">Role *</label>
              <select 
                id="roleId" 
                formControlName="roleId"
                [class.error]="hasError('roleId', 'required')"
              >
                <option value="">Select a role</option>
                <option *ngFor="let role of roles" [value]="role.roleId">
                  {{ role.roleName }}
                </option>
              </select>
              <span class="error-text" *ngIf="hasError('roleId', 'required')">
                {{ getErrorMessage('roleId') }}
              </span>
            </div>

            <!-- Hire Date -->
            <div class="form-group">
              <label for="hireDate">Hire Date</label>
              <input 
                type="date" 
                id="hireDate" 
                formControlName="hireDate"
              />
            </div>
          </div>

          <!-- Salary -->
          <div class="form-row">
            <div class="form-group">
              <label for="salary">Salary</label>
              <input 
                type="number" 
                id="salary" 
                formControlName="salary"
                placeholder="50000"
                min="0"
                step="1000"
                [class.error]="hasError('salary', 'min')"
              />
              <span class="error-text" *ngIf="hasError('salary', 'min')">
                {{ getErrorMessage('salary') }}
              </span>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button 
            type="button" 
            class="cancel-btn"
            (click)="cancel()"
            [disabled]="isLoading"
          >
            Cancel
          </button>
          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Create Employee</span>
            <span *ngIf="isLoading" class="loading">
              <svg class="spinner" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="2" x2="12" y2="6"></line>
                <line x1="12" y1="18" x2="12" y2="22"></line>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
              </svg>
              Creating...
            </span>
          </button>
        </div>

      </form>
    </div>

  </main>
</div>
